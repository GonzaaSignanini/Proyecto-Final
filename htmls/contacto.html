    <div class="tituloContacto">
    <h1 class="animate__animated animate__backInRight contenido__titulo">Contacto y Ubicación de la Cancha de Newell's</h1>
    </div>
    <section class="formContacto">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese su Nombre" id="nombre" required autocomplete="off">
                <br>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido" required autocomplete="off">
                <br>
                <input type="email" id="email" placeholder="tu@email.com" class="form-control" required autocomplete="off">
                <br>
                <label for="check">¿Desea recibir notificaciones sobre Newell's?</label>
                <input type="checkbox" class="form-check-input" id="check" autocomplete="off">
                <br>
                <textarea name="" id="" cols="43" rows="7" placeholder="Ingrese su Consulta..." class="form-control"></textarea>
            </div>
            <div class="boton">
              <button type="submit" class="btn btn-dark">ENVIAR</button>
              <button type="reset" class="btn btn-dark">RESETEAR</button>
            </div>  
        </form>
        <iframe class="formContacto__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.8109441614606!2d-60.66374598481341!3d-32.95600048091827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab6f11537faf%3A0xa99bea6006b75b6a!2sEstadio%20Coloso%20Del%20Parque%20Marcelo%20Bielsa!5e0!3m2!1ses-419!2sar!4v1615417836093!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" frameborder="0"></iframe>
    </section>
